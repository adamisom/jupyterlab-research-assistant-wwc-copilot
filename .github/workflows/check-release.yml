name: Check Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
          fetch-tags: true
      - name: Setup Git References
        run: |
          git fetch origin --tags
          # Create a local branch from the tag so releaser can reference it
          TAG_NAME=${GITHUB_REF#refs/tags/}
          git checkout -b "release-$TAG_NAME" "$TAG_NAME" || true
          git tag -l
      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1
      - name: Check Release
        uses: jupyter-server/jupyter_releaser/.github/actions/check-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Distributions
        uses: actions/upload-artifact@v4
        with:
          name: jupyterlab_research_assistant_wwc_copilot-releaser-dist-${{ github.run_number }}
          path: .jupyter_releaser_checkout/dist
